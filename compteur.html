<!DOCTYPE html>

<body>
<div id="cadre">
	<div>10000</div>
	<div>23730</div>
    <div>29050</div>
    <div>11520</div>
</div>

<script type="text/javascript">


function go(noeud,fin,vitesse){

	var debut=noeud.firstChild.data;
	var timer;
	this.chrono=chrono();

	function chrono(){
		if(debut<fin){
			debut++;
			noeud.firstChild.data=debut;
			timer=setTimeout(chrono,vitesse)
		}
		else{
			clearTimeout(timer)
		}
	}
}


window.onload=function(){
	var c=document.getElementById("cadre").getElementsByTagName("div");

	for(j=0;j<c.length;j++){
		new go(c[j],15000000000,Math.ceil(Math.random()*500))
	}
}

</script>


</body>
</html>
