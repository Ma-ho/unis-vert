<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name='viewport'
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Univert</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="contact.css">
    </head>

<body>

<h2>Contact</h2>

<p>Rejoignez notre communauté de 763 nettoyeurs de l’espace.</p>   
<p>L'union fait la force !</p>

<p>En vous engageant auprès d'uni-vert vous permettez la sauvegarde de notre belle galaxie.</p>
    
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Votre nom</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez votre nom">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Votre email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez votre email">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Objet</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="L'objet de votre message">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Message</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Dites nous en plus">
  </div>
<label class="container">
  <input type="checkbox" checked="checked">
  <span class="checkmark"></span>
  S'abonner à la newsletter
</label>
<button type="button" class="btn btn-primary btn-sm">Envoyer</button>
    
    
    
    
    
    
</body>
